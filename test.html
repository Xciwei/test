<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    
</head>
<body>
<script>

    var box = new Object(); 
    var date= new Date();
    box.hour=date.getHours();
    box.run = function () { 
        if(box.hour<12){
            return "Good morning";
        }else if(box.hour<18){
            return "Good afternoon";
        }else if(box.hour>=18){
            return "Good evening";
        }
    };
    alert(box.run());
</script>
</body>
